name: Guppy Geolocation Tag
description: Tiny, lightweight and ultra-rugged battery-powered geolocation tag for affordable indoor and outdoor asset monitoring
hardwareVersions:
  - version: '1.0'
    numeric: 1
  - version: '1.0'
    numeric: 2
firmwareVersions:
  - version: '1.1'
    hardwareVersions:
      - '1.0'
    profiles:
      EU863-870:
        id: guppy-profile
        codec: guppy-codec
      IN865-867:
        id: guppy-profile
        codec: guppy-codec
      RU864-870:
        id: guppy-profile
        codec: guppy-codec
sensors:
  - accelerometer
  - battery
  - gps
  - temperature
